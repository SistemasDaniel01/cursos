
<div class="background">
  <div class="login-container">
    <div class="text-container">
      <h1>Hola</h1>
      <p>
        si quieres crear una cuenta para acceder a todos nuestros cursos y ayudas da click abajo
      </p>
      <button mat-button routerLink="/register">Registrar</button>
    </div>
    <div class="form-container">
      <h1>Bienvenido a cursos express</h1>
      <button class="mat-raised-button" (click)="loginWithGoogle()">
        Ingresar con Google
      </button>
      <h5>Ingresar con Correo</h5>
      <app-login-form (formData)="login($event)"></app-login-form>
    </div>
  </div>
</div>
