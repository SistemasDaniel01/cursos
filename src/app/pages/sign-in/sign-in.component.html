<app-simple-nav></app-simple-nav>
<div class="background">
  <div class="login-container">
    <div class="text-container">

      <h1>Bienvenido</h1>
      <p>
        Si quieres crear una cuenta para acceder a todos nuestros cursos da click en Registrar
      </p>
      <button (click)="onRegister()">Registrar</button>
    </div>
      <div class="form-container">
<h2>Ingreso de usuario</h2>
<form class="form" [formGroup]="formLogin" (ngSubmit)="onSubmit()">
  <mat-form-field class="form-control">
    <mat-label>Email</mat-label>
    <input matInput formControlName="email" type="text" required />
    <mat-error *ngIf="email?.hasError('required')">
      Correo requerido
    </mat-error>
    <mat-error *ngIf="email?.hasError('email')">
      Correo no valido, por favor ingrese un correo valido
    </mat-error>
  </mat-form-field>
  <mat-form-field class="form-control">
    <mat-label>Password</mat-label>
    <input matInput formControlName="password" type="password" required />
    <mat-error *ngIf="password?.hasError('required')">
      Password requerida
    </mat-error>
  </mat-form-field>
  <div class="form-footer"> <br>
    <button class="btn btn-info" mat-raised-button type="submit">
      Ingresar
    </button>
  </div>
</form>
<br>
<button class="btn btn-info" (click)="onClick()">Ingresar con Google</button>

</div>
  </div>
</div>
<app-simple-footer></app-simple-footer>
